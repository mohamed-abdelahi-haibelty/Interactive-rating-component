<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive rating component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="image-container">
                <img src="images/icon-star.svg" alt="star">
            </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
            <div class="circle-btn">
                <button class="1 btn" id="myBtn">1</button>
                <button class="2 btn">2</button>
                <button class="3 btn">3</button>
                <button class="4 btn">4</button>
                <button class="5 btn">5</button>
            </div>
            <button class="submit" disabled>Submit</button>
        </main>
        <div class="thank-you">
           <div class="thanks-img">
             <img src="images/illustration-thank-you.svg" alt="thank you">
           </div>
            <p class="selected"></p>
           <h2>Thank you!</h2>
           <p class="thank-you-para">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
